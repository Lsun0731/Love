<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/css.css">
    <title>Love</title>
    <!-- 引入jq -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <!-- 引入bootstrap css -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.0-beta3/css/bootstrap.css" rel="stylesheet">
    <!-- 引入bootstrap js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.0-beta3/js/bootstrap.js"></script>
</head>

<body id="body-bg">
    <div class="">

    </div>
    <div class="line"> </div>

    <div class="container">
    </div>

    <script>
        $(function () {

            line()

            clealine()
        })

        function line() {
            setInterval(function (params) {
                var line = {
                    width: Math.round(Math.random() * 100),
                    left: Math.round(Math.random() * 100),
                    top: Math.round(Math.random() * 100)
                }
                $('#body-bg').append(
                    `<div class='line' style='width:${line.width}px;
                    height:2px; position: absolute; 
                    background-color: #ea2ce2;left:${line.left}px;top:${line.top}px'></div>`
                )
            }, 3000)
        }
        function clealine() {
            setInterval(function () {
                var lineArry=[]
                if ($('.line').length > 1) {
                    $.each($('.line'), function (i, item) {
                        lineArry.push(item)
                        console.log(lineArry)
                    })

                    lineArry.splice(0,3);
                    $.each(lineArry, function (i, item) {
                        $(item).remove()
                    })
                }
            }, 12000)
        }
    </script>
</body>

</html>
